sudo: false

language: node_js

node_js:
  - 6.10.2
  - node

cache: yarn

before_install:
  - if [[ `npm -v` != 4* ]]; then npm install -g npm@4; fi
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install --frozen-lockfile


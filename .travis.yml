sudo: required
language: node_js

services:
  - docker

node_js:
  - "0.12.7"
  - "stable"

addons:
  apt:
    packages:
    - google-chrome-stable
    - xvfb

before_install:
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - docker-compose up -d

script:
  - "npm run lint"
  - "npm test"
  - "npm run nightwatch"

matrix:
  allow_failures:
    - node_js: "stable"

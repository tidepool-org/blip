os: linux
dist: jammy
language: node_js

node_js:
  - "20.8.0"

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - google-chrome-stable --headless=old --disable-gpu --disable-features=Vulkan --remote-debugging-port=9222 http://localhost &
  - corepack enable
  - yarn set version 3.6.4

addons:
  artifacts:
    region: us-west-2
    paths:
      - $(git ls-files -o deploy/*/*-*.tar.gz | tr "\n" ":")
    target_paths:
      - /
  chrome: stable

services:
  - docker

script:
  - npm test
  - ./artifact.sh

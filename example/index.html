<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tideline: Current Progress</title>
    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/tideline.css" rel="stylesheet" type="text/css">
    <link href="example.css" rel="stylesheet" type="text/css">
    <style>
        @font-face {
          font-family: 'Open Sans';
          font-style: normal;
          font-weight: 400;
          src: local('Open Sans'), local('OpenSans'), url('../fonts/opensans.woff') format('woff');
        }
        @font-face {
          font-family: 'Open Sans';
          font-style: normal;
          font-weight: 700;
          src: local('Open Sans Bold'), local('OpenSans-Bold'), url('../fonts/opensans-bold.woff') format('woff');
        }
        @font-face {
          font-family: 'Open Sans';
          font-style: italic;
          font-weight: 400;
          src: local('Open Sans Italic'), local('OpenSans-Italic'), url('../fonts/opensans-italic.woff') format('woff');
        }
        @font-face {
          font-family: 'Open Sans';
          font-style: italic;
          font-weight: 700;
          src: local('Open Sans Bold Italic'), local('OpenSans-BoldItalic'), url('../fonts/opensans-bolditalic.woff') format('woff');
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="tideline">
        <div class="row tidelineNav">
          <div class="col-md-3">
            <span class="tidelineNavLabel active"><a href="#" id="oneDayView">One Day</a></span>
            <span class="tidelineSpacer"></span>
            <span class="tidelineNavLabel"><a href="#" id="twoWeekView">Two Weeks</a></span>
          </div>
          <div class="col-md-6" id="tidelineLabel">
            <img src="blip_icons_back.svg" id="tidelineNavBack" class="one-day" />
            <span class="tidelineSpacer"></span>
            <span class="tidelineNavLabel" id="tidelineNavString"></span>
            <span class="tidelineSpacer"></span>
            <img src="blip_icons_next.svg" id="tidelineNavForward" class="one-day" />
          </div>
          <div class="col-md-3 tidelineNavRightLabel">
            <span class="tidelineNavLabel one-day"><a href="#" id="oneDayMostRecent">Most Recent</a></span>
          </div>
        </div>
        <div class="row" id="tidelineMain">
          <div class="col-md-12" id="tidelineContainer"></div>
        </div>
        <div class="row tidelineNav">
          <div class="col-md-3 one-day">
            <span class="tidelineNavLabel"><a href="#" id="deviceSettings">Device Settings</a></span>
          </div>
          <div class="col-md-3 col-md-offset-6 two-week tidelineNavRightLabel">
            <span class="tidelineNavLabel"><a href="#" id="showHideNumbers">Show Values</a></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
